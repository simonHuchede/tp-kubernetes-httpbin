apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  namespace: httpbin-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      containers:
      - name: httpbin
        image: kennethreitz/httpbin
        ports:
        - containerPort: 80
        env:
        - name: MODE
          valueFrom:
            configMapKeyRef:
              name: httpbin-config
              key: MODE
